<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <title>交易明细</title>
  <meta name="keywords" content=" " />
  <meta name="description" content=" " />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <meta content="telephone=no,email=no" name="format-detection">
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <section class="c-page">
    <!-- 申请情况 -->
    <div class="c-page-tans">
      <!-- 顶栏 -->
      <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
        <h1 class="mui-title">随借随还</h1>
      </header>
      <!-- 顶栏 -->
      <div class="mui-content u-mui">
        <!-- 申请情况列表 -->
        <div class="u-data__wrap">
          <div class="u-data__tit">
            卡号信息
          </div>
          <div class="u-data__list-wrap">
            <div class="mui-input-row">
              <label>信用卡卡号</label>
              <strong>3831389183913</strong>
            </div>
            <div class="mui-input-row">
              <label>可用额度</label>
              <strong>10000.00元</strong>
            </div>
            <div class="mui-input-row">
              <label>收款账号</label>
              <strong>666786978765</strong>
            </div>
          </div>
        </div>
        <div class="u-data__wrap">
          <div class="u-data__tit">
            申请信息
          </div>
          <div class="u-data__list-wrap">
            <div class="mui-input-row">
              <label>借款金额</label>
              <strong>10000.00元</strong>
            </div>
            <div class="mui-input-row">
              <label>借款期限</label>
              <strong>100天</strong>
            </div>
            <div class="mui-input-row">
              <label>到期日</label>
              <strong>2019-12-12</strong>
            </div>
            <div class="mui-input-row">
              <label>日手续费率</label>
              <strong>1.5%</strong>
            </div>
            <div class="mui-input-row">
              <label>总手续费</label>
              <strong>0.0元</strong>
            </div>
            <div class="mui-input-row">
              <label>资金用途</label>
              <strong>购物消费</strong>
            </div>
            <div class="mui-input-row">
              <label>手续费收取</label>
              <strong>分期收取</strong>
            </div>

          </div>
        </div>
        <div class="u-data__wrap">
          <div class="u-data__tit">
            验证信息
          </div>
          <div class="u-data__list-wrap">
            <div class="mui-input-row">
              <div class="c-card-binding__checknum-wrap">
                <label>验证码</label>
                <input type="text" class="mui-input-clear c-card-binding__checknum" placeholder="请输入验证码" maxlength="6">
              </div>
              <input class="c-card__get-checknum" disabled type="button" value="60s重新获取">
            </div>
            <div class="mui-input-row">
              <label>交易密码</label>
              <input type="password" required class="mui-input-clear" maxlength="6" placeholder="请输入交易密码">
            </div>
          </div>
        </div>
        <!-- /申请情况列表 -->

        <div class="c-button-wrap">
          <button type="button" class="mui-btn mui-btn-block mui-btn-primary">下一步</button>
        </div>
      </div>
      <!-- /申请情况 -->
  </section>
  <script src="js/mui.min.js"></script>

  <script>
  </script>
</body>

</html>
