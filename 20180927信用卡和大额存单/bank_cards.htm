<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <title>福建海峡银行</title>
  <meta name="keywords" content=" " />
  <meta name="description" content=" " />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <meta content="telephone=no,email=no" name="format-detection">
  <link rel="stylesheet" href="css/mui.min.css">

</head>

<body>
  <section class="c-page">
    <!-- 顶栏 -->
    <header class="mui-bar mui-bar-nav">
      <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
      <h1 class="mui-title">我的银行卡</h1>
    </header>
    <!-- 顶栏 -->
    <!-- 我的银行卡 -->
    <div class="mui-content u-mui">
      <!-- 储蓄卡 -->
      <div class="c-card__wrap c-card__debit">
        <div class="c-card__main-info">
          <div class="c-card__card-type">
            [活期账户]<span>6230****6223</span>
          </div>
          <div class="c-card__card-balance">
            余额：¥ 850.00
          </div>
        </div>
        <div class="c-card__main-option">
          <a href="">交易明细</a>
          <a href="">买理财</a>
          <a href="">买基金</a>
          <a href="">挂失</a>
        </div>
        <a id="confirmBtn" class="c-card__relieve-btn mui-icon mui-icon-minus"><span>解绑</span></a>
      </div>
      <!-- 信用卡 -->
      <div class="c-card__wrap c-card__crebit">
        <div class="c-card__main-info">
          <div class="c-card__card-type">
            [信用卡]<span>6230****6223</span>
          </div>
          <div class="c-card__card-balance">
            余额：¥ 850.00
          </div>
        </div>
        <div class="c-card__main-option">
          <a href="">账单查询</a>
          <a href="">账单分析</a>
          <a href="">挂失</a>
        </div>
        <a class="c-card__relieve-btn mui-icon mui-icon-minus"><span>解绑</span></a>
      </div>
      <!-- 添加新卡 -->
      <a class="c-card__wrap c-card__add-wrap clearfix">
        <div class="c-card__add__left-wrap">
          <span class="mui-icon mui-icon-plusempty"></span>
        </div>
        <div class="c-card__add__right-wrap">
          <span class="c-card__add-title">绑定银行卡</span>
          <span class="c-card__add-sub-title">支持绑定多张银行卡</span>
        </div>
      </a>
    </div>
    <!-- /我的银行卡 -->
  </section>
  <script src="js/mui.min.js"></script>
  <script>
    // confirmBtn 弹窗
    document.getElementById("confirmBtn").addEventListener('tap', function () {
      var btnArray = ['确定', '取消'];
      mui.confirm('您确定要解除绑定尾号为****的银行卡?', ' ', btnArray, function (e) {
        if (e.index == 1) {
          // info.innerText = '你刚确认MUI是个好框架';
        } else {
          // info.innerText = 'MUI没有得到你的认可，继续加油'
        }
      })
    });
  </script>
</body>

</html>
