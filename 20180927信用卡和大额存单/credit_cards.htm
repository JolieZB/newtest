<body>
  <section class="c-page">

    <header class="mui-bar mui-bar-nav">

    </header>
    <!-- 顶栏 -->
    <!-- 我的银行卡 -->
    <div class="mui-content u-mui">
      <!-- 储蓄卡 -->
      <div class="c-card__wrap c-card__crebit">
        <div class="c-card__main-info">
          <div class="c-card__card-type">
            [个人卡账户]<span>6230****6223</span>
          </div>

          <a href="">挂失</a>
        </div>
      </div>
      <!-- 信用卡 -->
      <div class="c-card__wrap c-card__crebit">
        <div class="c-card__main-info">
          <div class="c-card__card-type">
            [信用卡]<span>6230****6223</span>
          </div>
          <div class="c-card__card-balance">
            余额：¥ 850.00
          </div>
        </div>
        <div class="c-card__main-option">
          <a href="">账单查询</a>
          <a href="">账单分析</a>
          <a href="">预借现金</a>
          <a class="c-card__btn-more">更多<span class="mui-icon mui-icon-arrowdown"></span></a>
          <a href="">随借随还</a>
          <a href="">挂失</a>
        </div>
      </div>
    </div>
    <!-- /我的银行卡 -->
  </section>
  <script src="js/mui.min.js"></script>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script>
    // 更多按钮
    $(".c-card__btn-more").on("click", function(e){
      e.preventDefault();
      $(this).parent().toggleClass("c-card__btn-show-more");
      $(this).children("span").toggleClass("mui-icon-arrowdown").toggleClass("mui-icon-arrowup");
    });
    // confirmBtn 弹窗
    document.getElementById("confirmBtn").addEventListener('tap', function () {
      var btnArray = ['确定', '取消'];
      mui.confirm('您确定要解除绑定尾号为****的银行卡?', ' ', btnArray, function (e) {
        if (e.index == 1) {

      })
    });
  </script>
