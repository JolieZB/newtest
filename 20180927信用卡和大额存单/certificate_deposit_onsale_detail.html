<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <title>在售大额存单详情页</title>
  <meta name="keywords" content=" " />
  <meta name="description" content=" " />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <meta content="telephone=no,email=no" name="format-detection">
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <section class="c-page">
    <!-- 理财产品详情 -->
    <div class="c-page-tans">
      <!-- 顶栏 -->
      <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
        <h1 class="mui-title">大额存单详情</h1>
      </header>
      <!-- 顶栏 -->
      <div class="mui-content u-mui">
        <!-- 产品主体 -->
        <div class="c-manage-money-detail__main-info-wrap">
          <p>预期年化收益率</p>
          <div class="c-manage-money-detail__main-info-percent">1.47<span>%</span></div>
          <div class="c-manage-money-detail__main-info-tag">
            <strong class="c-deposit__money-start">50000元递增</strong>
            <strong class="c-deposit__money-start">50000元起售</strong>
          </div>
        </div>
        <!-- /产品主体 -->
        <!-- 交易详情列表 -->
        <div class="u-info-wrap">
          <div class="u-info-list__wrap">
            <ul class="u-info-list">
              <li>
                <strong>产品期限</strong>
                <em>364天</em>
              </li>
              <li>
                <strong>发行时间</strong>
                <em>2018-06-06</em>
              </li>
              <li>
                <strong>最低留存金额</strong>
                <em>10000元</em>
              </li>
              <li>
                <strong>产品剩余额度</strong>
                <em>1000000000元</em>
              </li>
              <li>
                <strong>是否可转让</strong>
                <em>否</em>
              </li>
              <li>
                <strong>是否可提前支取</strong>
                <em>否</em>
              </li>
              <li>
                <strong>是否可以赎回</strong>
                <em>否</em>
              </li>         
            </ul>
          </div>
        </div>
        <!-- /交易详情列表 -->
        <!-- 协议&购买 -->
        <div class="c-card-binding__deal-wrap">
          <input class="mui-icon mui-icon-check-1" name="deal" type="checkbox">
          我已阅读并同意以下协议。
          <p class="c-card-binding__deal-link">
            <a href="">《产品说明书》</a>
          </p>
        </div>
        <div class="c-button-wrap">
          <button type="button" class="mui-btn mui-btn-block mui-btn-primary">马上购买</button>
        </div>
        <!-- /协议&购买 -->
      </div>
    </div>
    <!-- /理财产品详情 -->
  </section>
  <script src="js/mui.min.js"></script>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script>


  </script>
</body>

</html>
