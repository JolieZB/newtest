<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <title>理财产品</title>
  <meta name="keywords" content=" " />
  <meta name="description" content=" " />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <meta content="telephone=no,email=no" name="format-detection">
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <section class="c-page">
    <!-- 理财交易确认 -->
    <div class="c-page-tans">
      <!-- 顶栏 -->
      <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
        <h1 class="mui-title">海盈系列第18112期</h1>
      </header>
      <!-- 顶栏 -->
      <div class="mui-content u-mui">

        <!-- 理财购买页 -->
        <div class="u-info-wrap">
          <div class="u-info-list__wrap">
            <h3 class="u-info-tit">
              海盈系列第1212期
            </h3>
            <div class="c-manage-money-buy__num-wrap">
              <p>买入金额</p>
              <div class="c-manage-money-buy__num">
                ￥<span>12000.00</span>
              </div>
              <div class="c-manage-money-detail__main-info-tag">
                <strong><span class="c-main-info-tag__icon c-main-info-tag__icon_2"></span>起售5000元</strong>
                <strong><span class="c-main-info-tag__icon c-main-info-tag__icon_3"></span>500元递增</strong>
              </div>
            </div>
            <div class="c-manage-money-buy__input-wrap c-card-binding__wrap">
              <div class="mui-input-row">
                <label>分红方式</label>
                <strong class="c-input-p">
                  现金分红
                </strong>
              </div>
            </div>
          </div>
          <div class="u-info-list__wrap">
            <div class="c-manage-money-buy__input-wrap c-card-binding__wrap">
              <div class="mui-input-row">
                <label>交易账号</label>
                <strong class="c-input-p">海峡银行储蓄卡(1233)</strong>
              </div>

              <div class="mui-input-row">
                <label>推荐员工编号</label>
                <input type="text" class="mui-input-clear" placeholder="选填">
              </div>
              <div class="mui-input-row">
                <div class="c-card-binding__checknum-wrap">
                  <label>验证码</label>
                  <input type="text" class="mui-input-clear c-card-binding__checknum" placeholder="请输入验证码" maxlength="6">
                </div>
                <input class="c-card__get-checknum" disabled type="button" value="60s重新获取">
              </div>
              <div class="mui-input-row">
                <label>交易密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入交易密码">
              </div>
            </div>
          </div>
        </div>
        <!-- /交易详情列表 -->
        <!-- 协议&购买 -->
        <div class="c-button-wrap">
          <button type="button" class="mui-btn mui-btn-block mui-btn-primary">确认</button>
        </div>
        <!-- /协议&购买 -->
      </div>
    </div>
    <!-- /理财交易确认 -->
  </section>
  <script src="js/mui.min.js"></script>
  <script>

  </script>
</body>

</html>
