<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>大额存单购买</title>
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/rem.js"></script>
</head>

<body>
    <section class="c-page">
        <div class="c-page-tans">
            <!-- 顶栏 -->
            <header class="mui-bar mui-bar-nav">
                <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
                <h1 class="mui-title">大额存单购买</h1>
                <a class="mui-pull-right mui-icon mui-icon-home"></a>
            </header>
            <!-- 顶栏 -->
            <div class="mui-content u-mui">
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>付款信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>付款账号</label>
                            <strong id="cCardBox" class="cash_advance_input_p"><span id="cIdCard">123456****890</span>
                                <span class="mui-icon mui-icon-arrowright"></span></strong>
                        </div>
                        <div class="mui-input-row">
                            <label>可用余额</label>
                            <strong class="cash_advance_input_p">1000000.00元</strong>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>产品信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>产品名称</label>
                            <strong class="cash_advance_input_p">个人大额存单20180808M</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>产品期限</label>
                            <strong class="cash_advance_input_p">90天</strong> 
                        </div>
                        <div class="mui-input-row">
                            <label>发行时间</label>
                            <strong class="cash_advance_input_p">2018-06-02</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>手续费</label>
                            <strong class="cash_advance_input_p">50元</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>购买起点金额</label>
                            <strong class="cash_advance_input_p">50000元</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>递增金额</label>
                            <strong class="cash_advance_input_p">50000元</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>最低留存金额</label>
                            <strong class="cash_advance_input_p">1000000元</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>可转让</label>
                            <strong class="cash_advance_input_p">否</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>可提前支取</label>
                            <strong class="cash_advance_input_p">否</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>可赎回</label>
                            <strong class="cash_advance_input_p">否</strong>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>交易信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>购买金额</label>
                            <input type="text" required class="mui-input-clear" placeholder="请输入购买金额">
                        </div>
                        <div class="mui-input-row">
                            <label>推荐员工号</label>
                            <input type="text" required class="mui-input-clear" placeholder="请输入推荐员工编号（推荐）">
                        </div>

                    </div>
                </div>
                
                <div class="c-button-wrap">
                    <button type="button" class="mui-btn mui-btn-block mui-btn-primary">提 交</button>
                </div>

            </div>
        </div>
    </section>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
    <script>
        (function ($, doc) {
            // 银行卡选择
            $.ready(function () {
                var userPicker = new $.PopPicker();
                userPicker.setData([{
                    value: '01',
                    text: '2222******33'
                }, {
                    value: '02',
                    text: '2222******22'
                }, {
                    value: '03',
                    text: '2222******66'
                }]);
                var showUserPickerButton = doc.getElementById('cCardBox');
                var userResult = doc.getElementById('cCardItem');
                showUserPickerButton.addEventListener('tap', function (event) {
                    userPicker.show(function (items) {
                        userResult.innerText = JSON.stringify(items[0]);
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);



            });

        })(mui, document);
    </script>
</body>

</html>
