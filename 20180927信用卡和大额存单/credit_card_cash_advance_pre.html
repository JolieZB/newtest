<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>预借现金</title>
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/rem.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
</head>

<body>
    <section class="c-page">
        <div class="c-page-tans">
            <!-- 顶栏 -->
            <header class="mui-bar mui-bar-nav">
                <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
                <h1 class="mui-title">预借现金</h1>
                <a class="mui-pull-right mui-icon mui-icon-home"></a>
            </header>
            <!-- 顶栏 -->
            <div class="mui-content u-mui">
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>卡号信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>信用卡卡号</label>
                            <strong id="cCardBox" class="cash_advance_input_p"><span id="cIdCard">11******66</span>
                                <span class="mui-icon mui-icon-arrowright"></span></strong>
                        </div>
                        <div class="mui-input-row">
                            <label>可用额度</label>
                            <strong class="cash_advance_input_p">10000元</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>收款账号</label>
                            <strong id="cCardBox2" class="cash_advance_input_p"><span id="cIdCard2">11******66</span>
                                <span class="mui-icon mui-icon-arrowright"></span></strong>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>申请信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>借款金额</label>
                            <input type="text" required class="mui-input-clear" placeholder="请输入借款金额">
                        </div>

                    </div>
                </div>
                <div class="cash_advance__botbtn">
                    <button type="button" class="mui-btn mui-btn-block mui-btn-primary">下一步</button>
                </div>
                <div class="cash_advance__warn">
                    <strong>温馨提示：</strong>
                    <p>我行根据不同的卡品种进行不同的服务收费，包括预借现金手续费、透支信息或分期手续费等。具体收费标准、优惠内容详询4008939999或我行官网。</p>
                </div>
            </div>
        </div>
    </section>
<script>


  (function ($, doc) {
      // 银行卡选择
      $.ready(function () {
        var userPicker = new $.PopPicker();
        userPicker.setData([{
          value: '01',
          text: '1122******33'
        }, {
          value: '02',
          text: '1122******22'
        }, {
          value: '03',
          text: '1122******66'
        }]);
        var showUserPickerButton = doc.getElementById('cCardBox');
        var userResult = doc.getElementById('cCardItem');
        showUserPickerButton.addEventListener('tap', function (event) {
          userPicker.show(function (items) {
            userResult.innerText = JSON.stringify(items[0]);
            //返回 false 可以阻止选择框的关闭
            //return false;
          });
        }, false);


         var userPicker2 = new $.PopPicker();
        userPicker2.setData([{
          value: '01',
          text: '2222******33'
        }, {
          value: '02',
          text: '2222******22'
        }, {
          value: '03',
          text: '2222******66'
        }]);
        var showUserPickerButton2 = doc.getElementById('cCardBox2');
        var userResult2 = doc.getElementById('cCardItem2');
        showUserPickerButton2.addEventListener('tap', function (event) {
          userPicker2.show(function (items) {
            userResult2.innerText = JSON.stringify(items[0]);
            //返回 false 可以阻止选择框的关闭
            //return false;
          });
        }, false);



      });
      
    })(mui, document);

</script>
</body>

</html>
