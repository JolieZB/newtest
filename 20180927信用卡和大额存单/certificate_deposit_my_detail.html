<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>大额存单详情</title>
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/rem.js"></script>
</head>

<body>
    <section class="c-page">
        <div class="c-page-tans">
            <!-- 顶栏 -->
            <header class="mui-bar mui-bar-nav">
                <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
                <h1 class="mui-title">大额存单详情</h1>
                <a class="mui-pull-right mui-icon mui-icon-home"></a>
            </header>
            <!-- 顶栏 -->
            <div class="mui-content u-mui">
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>账户信息</label>
                    </div>
                    <div class="c-deposit__wrap-long">
                        <div class="mui-input-row">
                            <label>户名</label>
                            <em class="cash_advance_input_p">张三</em>
                        </div>
                        <div class="mui-input-row">
                            <label>活期账户账号</label>
                            <em class="cash_advance_input_p">62309999966666</em>
                        </div>
                        <div class="mui-input-row">
                            <label>大额定期账户序号</label>
                            <em class="cash_advance_input_p">0001</em>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>产品信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>产品名称</label>
                            <em class="cash_advance_input_p">个人大额存单20180808M</em>
                        </div>
                        <div class="mui-input-row">
                            <label>产品期限</label>
                            <em class="cash_advance_input_p">90天</em>
                        </div>
                        <div class="mui-input-row">
                            <label>开户日期</label>
                            <em class="cash_advance_input_p">2018-06-02</em>
                        </div>
                        <div class="mui-input-row">
                            <label>到期日期</label>
                            <em class="cash_advance_input_p">2018-09-02</em>
                        </div>
                        <div class="mui-input-row">
                            <label>利率</label>
                            <em class="cash_advance_input_p">1.46%</em>
                        </div>
                        <div class="mui-input-row">
                            <label>计息类型</label>
                            <em class="cash_advance_input_p">****</em>
                        </div>
                        <div class="mui-input-row">
                            <label>存单金额</label>
                            <em class="cash_advance_input_p">1000000元</em>
                        </div>
                        <div class="mui-input-row">
                            <label>可转让</label>
                            <em class="cash_advance_input_p">否</em>
                        </div>
                        <div class="mui-input-row">
                            <label>可提前支取</label>
                            <em class="cash_advance_input_p">否</em>
                        </div>
                        <div class="mui-input-row">
                            <label>可赎回</label>
                            <em class="cash_advance_input_p">否</em>
                        </div>
                    </div>
                </div>
                <div class="c-button-wrap">
                    <button type="button" class="mui-btn mui-btn-block mui-btn-primary">提 交</button>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
