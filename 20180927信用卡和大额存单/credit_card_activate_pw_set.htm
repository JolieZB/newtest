<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <title>福建海峡银行</title>
  <meta name="keywords" content=" " />
  <meta name="description" content=" " />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <meta content="telephone=no,email=no" name="format-detection">
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <section class="c-page">
    <!-- 顶栏 -->
    <header class="mui-bar mui-bar-nav">
      <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
      <h1 class="mui-title">信用卡激活</h1>
    </header>
    <!-- 顶栏 -->
    <!-- 激活信用卡 -->
    <div class="mui-content u-mui">
      <div class="c-card-binding__wrap c-credit-card__wrap">

        <div class="mui-input-row">
          <label>查询密码</label>
          <input type="password" required class="mui-input-clear" maxlength="6" placeholder="请输入查询密码">
        </div>
        <div class="mui-input-row">
          <label>确认查询密码</label>
          <input type="password" required class="mui-input-clear" maxlength="6" placeholder="请输入查询密码">
        </div>
        
      </div>

      <div class="c-button-wrap">
        <button type="button" class="mui-btn mui-btn-block mui-btn-primary">激 活</button>
      </div>
    </div>
    <!-- /激活信用卡 -->

  </section>
  <script src="js/mui.min.js"></script>
  <script src="js/mui.picker.min.js"></script>
  <script>
    (function ($, doc) {
      // 银行卡选择
      $.ready(function () {
        var userPicker = new $.PopPicker();
        userPicker.setData([{
          value: 'ywj',
          text: '身份证'
        }, {
          value: 'aaa',
          text: '户口簿'
        }, {
          value: 'aaa',
          text: '中国护照'
        }, {
          value: 'gezh',
          text: '军人证'
        }]);
        var showUserPickerButton = doc.getElementById('cCardBox');
        var userResult = doc.getElementById('cIdCard');
        showUserPickerButton.addEventListener('tap', function (event) {
          userPicker.show(function (items) {
            userResult.innerText = JSON.stringify(items[0]);
            //返回 false 可以阻止选择框的关闭
            //return false;
          });
        }, false);


      });
      // 日期
      // var result = $('#result')[0];
      var btns = $('.btn');
      btns.each(function (i, btn) {
        btn.addEventListener('tap', function () {
          var _self = this;
          if (_self.picker) {
            _self.picker.show(function (rs) {
              // result.innerText = '选择结果: ' + rs.text;
              _self.picker.dispose();
              _self.picker = null;
            });
          } else {
            var optionsJson = this.getAttribute('data-options') || '{}';
            var options = JSON.parse(optionsJson);
            var id = this.getAttribute('id');
            /*
             * 首次显示时实例化组件
             * 示例为了简洁，将 options 放在了按钮的 dom 上
             * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
             */
            _self.picker = new $.DtPicker(options);
            _self.picker.show(function (rs) {
              /*
               * rs.value 拼合后的 value
               * rs.text 拼合后的 text
               * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
               * rs.m 月，用法同年
               * rs.d 日，用法同年
               * rs.h 时，用法同年
               * rs.i 分（minutes 的第二个字母），用法同年
               */
              // result.innerText = '选择结果: ' + rs.text;
              /* 
               * 返回 false 可以阻止选择框的关闭
               * return false;
               */
              /*
               * 释放组件资源，释放后将将不能再操作组件
               * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
               * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
               * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
               */
              _self.picker.dispose();
              _self.picker = null;
            });
          }

        }, false);
      });
    })(mui, document);
  </script>
</body>

</html>
