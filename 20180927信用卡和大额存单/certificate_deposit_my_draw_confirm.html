<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>大额存单支取</title>
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/rem.js"></script>
</head>

<body>
    <section class="c-page">
        <div class="c-page-tans">
            <!-- 顶栏 -->
            <header class="mui-bar mui-bar-nav">
                <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
                <h1 class="mui-title">大额存单支取</h1>
                <a class="mui-pull-right mui-icon mui-icon-home"></a>
            </header>
            <!-- 顶栏 -->
            <div class="mui-content u-mui">
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>账户信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>户名</label>
                            <em class="cash_advance_input_p">张三</em>
                        </div>
                        <div class="mui-input-row">
                            <label>收款账户</label>
                            <em class="cash_advance_input_p">62309999966666</em>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>产品信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>持有金额</label>
                            <em class="cash_advance_input_p">50000.00元</em>
                        </div>
                        <div class="mui-input-row">
                            <label>支取金额</label>
                            <em class="cash_advance_input_p">50000.00元</em>
                        </div>
                        <div class="mui-input-row">
                            <label>支取利率</label>
                            <em class="cash_advance_input_p">1.46%</em>
                        </div>
                        <div class="mui-input-row">
                            <label>手续费</label>
                            <em class="cash_advance_input_p">50.00元</em>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>验证信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <div class="c-card-binding__checknum-wrap">
                                <label>验证码</label>
                                <input type="text" class="mui-input-clear c-card-binding__checknum" placeholder="请输入验证码"
                                    maxlength="6">
                            </div>
                            <input class="c-card__get-checknum" type="button" value="获 取">
                        </div>
                        <div class="mui-input-row">
                            <label>交易密码</label>
                            <input type="password" class="mui-input-clear" placeholder="请输入交易密码">
                        </div>
                    </div>
                </div>
                <div class="c-button-wrap">
                    <button type="button" id="confirmBtn" class="mui-btn mui-btn-block mui-btn-primary">确 认</button>
                </div>

            </div>
        </div>
    </section>
    <script src="js/mui.min.js"></script>
</body>
<script>
    // alertBtn 弹窗
    document.getElementById("confirmBtn").addEventListener('tap', function () {
        var btnArray = ['确定'];
        mui.alert('大额存单支取交易成功！', '安全提示', btnArray, function (e) { })
    });
</script>

</html>
