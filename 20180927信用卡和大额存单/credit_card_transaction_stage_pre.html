<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>信用卡交易分期</title>
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/rem.js"></script>
</head>

<body>
    <section class="c-page">
        <div class="c-page-tans">
            <!-- 顶栏 -->
            <header class="mui-bar mui-bar-nav">
                <a class="mui-icon mui-icon-left-nav mui-pull-left"><span class="c-top-bar__back">返回</span></a>
                <h1 class="mui-title">交易分期</h1>
                <a class="mui-pull-right mui-icon mui-icon-home"></a>
            </header>
            <!-- 顶栏 -->
            <div class="mui-content u-mui">
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>账户信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>信用卡卡号</label>
                            <strong class="cash_advance_input_p">123456****890</strong>
                        </div>
                        <div class="mui-input-row">
                            <label>币种</label>
                            <strong class="cash_advance_input_p">人民币</strong>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mui-input-row cash_advance__tip">
                        <label>分期信息</label>
                    </div>
                    <div class="cash_advance__wrap">
                        <div class="mui-input-row">
                            <label>可分期金额</label>
                            <strong class="cash_advance_input_p">2000.00元</strong> </div>
                        <div class="mui-input-row">
                            <label>分期期数</label>
                            <strong id="cCardBox" class="cash_advance_input_p"><span id="cIdCard">3期</span>
                                <span class="mui-icon mui-icon-arrowright"></span></strong>
                        </div>
                        <div class="mui-input-row">
                            <label>手续费收取</label>
                            <strong class="cash_advance_input_p">分期收取</strong>
                        </div>

                    </div>
                </div>
                <!-- 协议&分期 -->
                <div class="c-card-binding__deal-wrap">
                    <input class="mui-icon mui-icon-check-1" name="deal" type="checkbox">
                    我已阅读并同意以下协议。
                    <p class="c-credit__billing_deal-link">
                        <a href="">《交易分期业务条款与细则》</a>
                    </p>
                </div>
                <div class="c-button-wrap">
                    <button type="button" class="mui-btn mui-btn-block mui-btn-primary">下一步</button>
                </div>

            </div>
        </div>
    </section>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
    <script>
        (function ($, doc) {
            // 银行卡选择
            $.ready(function () {
                var userPicker = new $.PopPicker();
                userPicker.setData([{
                    value: '01',
                    text: '1期'
                }, {
                    value: '02',
                    text: '2期'
                }, {
                    value: '03',
                    text: '3期'
                }]);
                var showUserPickerButton = doc.getElementById('cCardBox');
                var userResult = doc.getElementById('cCardItem');
                showUserPickerButton.addEventListener('tap', function (event) {
                    userPicker.show(function (items) {
                        userResult.innerText = JSON.stringify(items[0]);
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);

            });

        })(mui, document);

    </script>
</body>

</html>
