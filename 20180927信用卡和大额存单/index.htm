</head>

<body>
    <section class="page-container c-index">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <div class="top-nav__nav-item">
                <a href="#" class="top-nav__link">
                    <span class="top-nav__icon top-nav__icon-0"></span>
                    <span class="top-nav__tit">银行卡</span>
                </a>
            </div>
            <div class="top-nav__nav-item">
                <a href="#" class="top-nav__link">
                    <span class="top-nav__icon top-nav__icon-1"></span>
                    <span class="top-nav__tit">交易查询</span>
                </a>
            </div>
            <div class="top-nav__nav-item">
                <a href="#" class="top-nav__link">
                    <span class="top-nav__icon top-nav__icon-2"></span>
                    <span class="top-nav__tit">信用卡</span>
                </a>
            </div>
        </div>
        <!-- /顶部导航 -->
        <!-- 底部导航 -->
        <nav class="c-foot__nav">
            <div class="c-foot__nav-wrap">
                <!-- c-foot__nav-link__active 为激活状态 -->
                <a href="#" class="c-foot__nav-link c-foot__nav-link__active"><i class="c-foot__nav-icon c-foot__nav-icon-1 "></i><span class="c-foot__nav-tit">首页</span></a>

            <div class="c-foot__nav-wrap">
                <a href="#" class="c-foot__nav-link"><i class="c-foot__nav-icon c-foot__nav-icon-2"></i><span class="c-foot__nav-tit">理财</span></a>
            </div>
            <div class="c-foot__nav-wrap">
                <a href="#" class="c-foot__nav-link"><i class="c-foot__nav-icon c-foot__nav-icon-3"></i><span class="c-foot__nav-tit">信用卡</span></a>
            </div>
        </nav>
        <!-- /底部导航 -->
        <!-- 菜单 -->
        <ul class="c-menu clearfix">
            <li class="c-menu__item">
                <a href="#" class="c-menu__link">
                    <span class="c-menu__icon c-menu__icon-0"></span>
                    <span class="c-menu__tit">理财</span>
                </a>
            </li>
            <li class="c-menu__item">
                <a href="#" class="c-menu__link">
                    <span class="c-menu__icon c-menu__icon-1"></span>
                    <span class="c-menu__tit">借钱</span>
                </a>
            </li>
            <li class="c-menu__item">
                <a href="#" class="c-menu__link">
                    <span class="c-menu__icon c-menu__icon-2"></span>
                    <span class="c-menu__tit">海峡宝</span>
                </a>
            </li>
            <li class="c-menu__item">
                <a href="#" class="c-menu__link">
                    <span class="c-menu__icon c-menu__icon-3"></span>
                    <span class="c-menu__tit">存款</span>
                </a>
            </li>
            <li class="c-menu__item">
                <a href="#" class="c-menu__link">
                    <span class="c-menu__icon c-menu__icon-4"></span>
                    <span class="c-menu__tit">信用卡分期</span>
                </a>
            </li>
            <li class="c-menu__item">
                <a href="#" class="c-menu__link">
                    <span class="c-menu__icon c-menu__icon-5"></span>
                    <span class="c-menu__tit">生活缴费</span>
                </a>
            </li>
            <li class="c-menu__item">
                <a href="#" class="c-menu__link">
                    <span class="c-menu__icon c-menu__icon-6"></span>
                    <span class="c-menu__tit">网点查询</span>
                </a>
            </li>
            <li class="c-menu__item">
                <a href="#" class="c-menu__link">
                    <span class="c-menu__icon c-menu__icon-7"></span>
                    <span class="c-menu__tit">更多</span>

        <div class="c-slider">
            <div id="slider" class="mui-slider">

                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="images/banner_04.jpg">
                        </a>
                    </div>
                    <!-- 第一张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="images/banner_04.jpg">
                        </a>
                    </div>

                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="images/banner_04.jpg">
                        </a>
                    </div>

                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="images/banner_04.jpg">
                        </a>
                    </div>

                        <a href="#">
                            <img src="images/banner_04.jpg">
                        </a>
                    </div>
                </div>

                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>

                </div>
            </div>

            <div class="c-col__tit-wrap">
                <h3 class="c-col__tit">理财</h3>
                <a href="#" class="c-col__more-btn">更多</a>
            </div>
            <ul class="c-col__content-wrap-2 clearfix">
                <li>
                    <div class="c-lc__wrap">
                        <div class="c-lc__pic">
                            <span class="u-icon u-icon__lc-1"></span>
                        </div>
                        <div class="c-lc__content-wrap">
                            <span class="c-lc__tit">大额存单</span>
                            <span class="c-lc__subtit">支持大额存单产品的查询</span>

                        </div>
                    </div>
                </li>
                <li>
                    <div class="c-lc__wrap">
                        <div class="c-lc__pic">

                            <span class="c-lc__tit">海蕴理财</span>
                            <span class="c-lc__subtit">支持海蕴理财产品的查询</span>
                            <a href="#" class="u-link-btn">查看详情</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

            <div class="c-col__tit-wrap">
                <h3 class="c-col__tit">贷款</h3>
                <a href="#" class="c-col__more-btn">更多</a>
            </div>
            <ul class="c-col__content-wrap-3 clearfix">
                <li>
                    <a href="" class="c-dk__wrap">
                        <i class="u-icon u-icon__dk-1"></i>
                        <span class="c-dk__tit">迷你贷</span>
                        <span class="c-dk__subtit">小金额贷来大市场</span>
                        <span class="c-dk__info"><i class="u-icon u-icon__dk-sub-1"></i>贷款进度</span>
                    </a>
                </li>
                <li>
                    <a href="" class="c-dk__wrap">
                        <i class="u-icon u-icon__dk-2"></i>
                        <span class="c-dk__tit">诚信贷</span>
                        <span class="c-dk__subtit">以诚相贷 取信于人</span>
                        <span class="c-dk__info"><i class="u-icon u-icon__dk-sub-2"></i>还款信息</span>
                    </a>
                </li>
                <li>
                    <a href="" class="c-dk__wrap">
                        <i class="u-icon u-icon__dk-3"></i>
                        <span class="c-dk__tit">装修贷</span>
                        <span class="c-dk__subtit">贷出梦想的家</span>
                        <span class="c-dk__info"><i class="u-icon u-icon__dk-sub-3"></i>贷款预约</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /贷款 -->
        <!-- 网点 -->
        <div class="c-col__wrapper">
            <div class="c-col__tit-wrap">
                <h3 class="c-col__tit">网点服务</h3>
                <a href="#" class="c-col__more-btn">更多</a>
            </div>
            <div class="c-col__content-wrap clearfix">
                <div class="c-pic__wrap">
                    <img src="images/map.png" alt="">
                </div>
                <div class="c-pic__content-wrap">
                    <span class="c-pic__tit">您附近的网点</span>
                    <span class="c-pic__cont">海峡银行福州华林路支行福州市五四路319号</span>
                    <a href="#" class="u-link-btn">预约取号</a>
                </div>
            </div>
        </div>
        <!-- /网点 -->
        <!-- 客服 -->
        <div class="c-col__wrapper">
            <div class="c-col__tit-wrap">
                <h3 class="c-col__tit">客服服务</h3>
            </div>
            <div class="c-col__content-wrap c-kf__wrap clearfix">
                <a href="#" class="u-link-btn"><i class="u-icon u-icon__kf-1"></i>客服</a>
                <a href="#" class="u-link-btn"><i class="u-icon u-icon__kf-2"></i>问卷</a>
                <a href="#" class="u-link-btn"><i class="u-icon u-icon__kf-3"></i>抽奖</a>
                <a href="#" class="u-link-btn"><i class="u-icon u-icon__kf-4"></i>APP下载</a>
            </div>
        </div>
        <!-- /客服 -->
    </section>

        mui.init();
        //获得slider插件对象
        var gallery = mui('.mui-slider');
        gallery.slider({
            interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
        });
