<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>首页1</title>
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="JS/jquery-1.10.1.min.js"></script>
</head>

<body>
    <div class="main-content">
        <form id="form1" action="">
            <div class="login-main-info">
                <div class="login-main-info-p">
                    <div class="login-main-title"> CII安全保护资格认证系统</div>
                    <div class="login-main-user">
                        <label>用户名</label>
                        <input type="text" placeholder="用户名" maxlength="20" name="userLoginCode" id="userLoginCode" />
                    </div>
                    <div class="login-main-user">
                        <label>密&nbsp;&nbsp;&nbsp;码</label>
                        <input placeholder="密码" type="password" maxlength="20" name="password" id="password" />
                    </div>
                    <div class="login-yz-ip">
                        <div class="login-yz-it">
                            <div class="login-main-user-1">
                                <label>验证码</label>
                                <input name="codeimage" placeholder="验证码" id="codeimage" type="text" maxlength="4" />
                            </div>
                        </div>
                        <div class="login-yz-i">
                            <img src="images/yzm.jpg">
                        </div>
                    </div>
                    <input class="login-dlbtn" type="button" name="登录" value="登 录" />
                </div>
                <p class="login-err" style="display: none;">未知错误</p>
            </div>
        </form>
    </div>
</body>

</html>
